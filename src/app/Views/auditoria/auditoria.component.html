<div class="auditoria-container">
    <h2 class="titulo">Auditoria</h2>
    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Acción</th>
          <th>Tabla</th>
          <th>Fecha</th>
          <th>Detalles Operación</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of auditorias">
          <td>{{ item.usuario }}</td>
          <td>{{ item.accion }}</td>
          <td>{{ item.tabla }}</td>
          <td>{{ item.fecha }}</td>
          <td>{{ item.detalles }}</td>
        </tr>
      </tbody>
    </table>
  </div>
